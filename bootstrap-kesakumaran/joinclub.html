    <div class="container-fluid text-center">
        <section id="join-form" >
            <h2>Join Our Photography Club</h2><br>
            <div id="formoutfit" style="width: 45%; margin: 0 auto;">
                <form action="#" method="post">

                    <div class="col">
                        <input type="text" class="form-control" placeholder="Full Name" aria-label="Full Name">
                    </div>


                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Email Address">
                    </div>

                    <br>
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Open this select menu</option>
                            <option value="1">9th Grade</option>
                            <option value="2">10th Grade</option>
                            <option value="3">11th Grade</option>
                            <option value="4">12th Grade</option>
                        </select>
                        <label for="floatingSelect">Select your grade</label>
                    </div>
                    <br>





                    <div class="form-floating ">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Open this select menu</option>
                            <option value="1">Beginner</option>
                            <option value="2">Intermediate</option>
                            <option value="3">Advanced</option>
                        </select>
                        <label for="floatingSelect">Photography Experience:</label>
                    </div>
                    <br>

                    <br>
                    <label for="camera">Do you own a camera?</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>

                    <br>
                    <label for="interests">Photography Interests (check all that apply):</label>
                    <input type="checkbox" id="portrait" name="interests" value="portrait">
                    <label for="portrait">Portrait</label>
                    <input type="checkbox" id="landscape" name="interests" value="landscape">
                    <label for="landscape">Landscape</label>
                    <input type="checkbox" id="sports" name="interests" value="sports">
                    <label for="sports">Sports</label>
                    <input type="checkbox" id="macro" name="interests" value="macro">
                    <label for="macro">Macro</label><br>
                    <br>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Why do you want to join our
                            club?</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <br>
                    <br>
                    <button type="button" class="btn btn-success">Success</button>
                </form>
